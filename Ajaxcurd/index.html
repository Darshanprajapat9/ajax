<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="m-3 text-danger  text-center">Ajax--<span class="text-info">PHP</span></h2>
        <hr>

        <div id="ins" style=" float: right;">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Data
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Insert Data</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <!--form -start-->
                  <div id="msg"></div>

                  <form method="post" id="registerform">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="name" class="form-control" name="name" id="name" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Gender</label>
                      <input type="radio" name="gender" class="m-2" id="gender" value="Male" required>Male
                      <input type="radio" name="gender" class="m-2" id="gender" value="Female">Female
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>


                    <div class="mb-3">
                      <label class="form-label">Phone</label>
                      <input type="number" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="mb-3">

                      <label class="form-label">Technology</label>

                      <select class="form-control" id="technology" name="technology" required>
                        <option value="select">Select</option>
                        <option value="php">PHP</option>
                        <option value="react">React</option>
                        <option value="flutter">Flutter</option>
                        <option value="digital Marketing">Digital Marketing</option>

                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label required">Hobbise</label>

                      <input name="hobbise[]" type="checkbox" id="hobbise" value="rading" />Reading
                      <input name="hobbise[]" type="checkbox" id="hobbise" value="dancing" />Dancing
                      <input name="hobbise[]" type="checkbox" id="hobbise" value="cricket" />Cricket
                      <input name="hobbise[]" type="checkbox" id="hobbise" value="Other" />Other
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" id="address" required>
                    </div>



                    <button type="submit" onclick="insert()" class="btn btn-primary" id="add">Submit</button>
                  </form>

                  <!-----form end-->
                </div>

              </div>
            </div>
          </div>


          <!-- Modal -->
          <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Update Data</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <!--form -start-->
                  <div id="msg"></div>


                  <div id="update_form_html">



                  </div>


                </div>

              </div>
            </div>
          </div>


        </div>


      </div>

    </div>
  </div>


  <div>
    <p id="view_data" ondblclick="view()"></p>

    <div>
      <table class='table table-hover table-bordered  mt-5'>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>Phone</th>
            <th>Technology</th>
            <th>hobbise</th>
            <th>ADDRESS</th>
            <th colspan='2' class='text-center'>Action</th>
          </tr>
        </thead>

        <tbody id="all_record">
        </tbody>
      </table>
    </div>

  </div>
  </div>

  <script src="ajax.js"></script>
  <script src="./js/bootstrap.js"></script>

</body>

</html>
